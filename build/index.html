<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>
			canvas {
				border: 0px none;
				margin-left:auto;
				margin-right:auto;
				display:block
			}

			p#fullScreenButton {
				text-align: center;
				background-color: #e55b49;
				font-family: Sans-Serif;
				padding: 10px;
				visibility: hidden;
			}

			p#startButton {
				text-align: center;
				background-color: #4c7aff;
				font-family: Sans-Serif;
				padding: 10px;
				visibility: hidden;
			}

			#loadingDiv {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="loadingDiv">The app is loading...</div>

		<canvas oncontextmenu="event.preventDefault()"></canvas>

		<div style="width:200px; margin-left:auto; margin-right:auto">
	</div>

	<script>
		Module = {
			onRuntimeInitialized () {
				const el = document.getElementById('loadingDiv');
				el.style.visibility = 'hidden';

        this.ccall('mainf', null, null);
			},
			print: console.log.bind(console),
			printErr: console.error.bind(console),
			canvas: document.querySelector('canvas'),
		};

    /*
		const start = function (btn) {
			btn.style.visibility = 'hidden';
			document.getElementById('fullScreenButton').style.visibility= 'visible';

		};
    */

		fetch('main.wasm')
			.then((response) => response.arrayBuffer())
			.then((buffer) => {
				Module.wasmBinary = buffer;

				const script = document.createElement('script');
				script.src = 'main.js';
				document.body.appendChild(script);
			});

	</script>
	</body>
</html>
